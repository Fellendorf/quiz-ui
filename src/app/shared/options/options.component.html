@for (option of options; track $index) {
  @let id = option.id;
  @let text = option.text;
  @let info = option.info;

  <label
    class="app-button gray"
    (mouseover)="handleOptionMouseOver(id)"
    (mouseout)="handleOptionMouseOut(id)"
  >
    <input
      type="radio"
      [name]="name"
      [checked]="isSelected(id)"
      (change)="selectOption(id)"
    />
    <span>{{ text }}</span>
    @if (info) {
      <span class="info">{{ info }}</span>
    }
  </label>
}
