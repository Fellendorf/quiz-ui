@if (topicsLoadingState$ | async; as state) {
  @switch (state.type) {
    @case ("loading") {
      <app-loading-screen />
    }
    @case ("error") {
      <!-- TODO: add error handling -->
      <!-- Error: {{ state.error.message }} -->
    }
    @case ("loaded") {
      @let topics = state.data;

      <header>
        <h2>ТЕМА:</h2>
      </header>
      <main>
        @for (topic of topics; track $index) {
          <label class="app-button gray">
            <input
              #input
              type="radio"
              name="topic"
              [checked]="isTopicChecked(topic)"
              (change)="quizService.setTopic(topic)"
            />
            <span>{{ topic.name }}</span> <span>{{ topic.questionCount }}</span>
          </label>
        }
        <a
          class="app-button yellow"
          [routerLink]="quizService.getQuizParams() ? '/quiz' : null"
          >НАЧАТЬ ТЕСТ</a
        >
      </main>

      <footer>
        <!-- TODO: add Settings and About -->
      </footer>
    }
  }
}
