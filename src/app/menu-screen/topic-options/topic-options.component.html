@for (topicInfo of topicsInfo; track $index) {
  @let topic = topicInfo.name;
  @let questionCount = topicInfo.questionCount;

  <label class="app-button gray">
    <input
      type="radio"
      name="select-topic"
      [checked]="isTopicSelected(topic)"
      (change)="selectTopic(topic)"
    />
    <span>{{ topic }}</span> <span>{{ questionCount }}</span>
  </label>
}
