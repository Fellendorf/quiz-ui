<h3>{{ question.topic }}</h3>
<p>{{ question.text }}</p>
<pre
  >{{ question.code }}
  </pre
>
<fieldset>
  @for (answer of question.answers; track $index) {
  <label
    ><input type="radio" name="answer" [value]="$index" />{{ answer }}</label
  >
  }
</fieldset>
<footer>
  <app-button>ОТВЕТИТЬ</app-button>
  <app-button>НЕТ ОТВЕТА</app-button>
</footer>
