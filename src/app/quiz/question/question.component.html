<h3>Тема: {{ question.topic }}</h3>
<p>{{ question.text }}</p>
@if(question.code) {
<pre>{{ question.code }}</pre>
}
<fieldset>
  @for (option of question.answerOptions; track $index) {
  <label>
    <app-button colorTheme="gray"
      ><input
        type="radio"
        name="option"
        [value]="$index"
        (change)="emitAnswer($event)"
      />{{ option }}</app-button
    >
  </label>
  }
</fieldset>
