<p>{{ question.text }}</p>
@if(question.code) {
<pre><code #code [class]="'language-'+ question.code.language">{{ question.code.text }}</code></pre>
}
<fieldset>
  @for (option of question.answerOptions; track $index) {
  <label>
    <app-button colorTheme="gray"
      ><input
        type="radio"
        name="option"
        [value]="$index"
        (change)="emitAnswer($event)"
      />{{ option }}</app-button
    >
  </label>
  }
</fieldset>
